<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Suffle Array</title>
</head>
<body>
    <div class="container">
        <h1>This Program Will Shuffle an Array</h1>
        <br>
        <h2>Time Complexity:- O(n) &nbsp Space Complexity:- O(1)</h2>
        <h2>Refresh the Page for New Test Cases</h2>
    </div>
    <br>
    <div class="input">
        <h2>Add your numbers one by one to make a Array</h2>
        <input type="text" id="txt_in">
        <input type="button" id="btn_add" value="Add" onclick="add_element();">
        <input type="button" id="btn_display" value="Display" onclick="print_array();">
    </div>
    <div class="arr" id="print_array"></div>
    <div class="shuffle" id="shuffle_array"></div>
</body>
</html>
